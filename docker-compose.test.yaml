---
version: '3.9'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SASL_ENABLED: 'false'
    user: 0:0

  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    user: 0:0

  create-topic:
    image: confluentinc/cp-kafka:7.0.1
    restart: on-failure
    depends_on:
      - zookeeper
      - broker
    command: ['kafka-topics', '--create', '--bootstrap-server', 'broker:9092', '--replication-factor', '1', '--partitions', '1', '--topic', 'test']

  test:
    image: ruby:${RUBY_VERSION}
    depends_on:
      create-topic:
        condition: service_completed_successfully
    command: ['bash', '-c', 'gem install bundler:2.2.29 rake && bundle install --jobs 4 --retry 3 && bundle exec rake test']
    working_dir: '/opt/fluent-plugin-kafka/'
    environment:
      BOOTSTRAP_SERVERS: 'broker:9092'
      USE_RDKAFKA: 'true'
    volumes:
      - "${PWD}:/opt/fluent-plugin-kafka/"
      - "~/.bundle/:/usr/local/bundle/"