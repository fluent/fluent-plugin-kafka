name: linux
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USE_RDKAFKA: 1
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.1', '3.0', '2.7', '2.6' ]
    name: Ruby ${{ matrix.ruby }} unit testing
    steps:
    - uses: actions/checkout@v2
    - name: unit testing
      env:
        RUBY_VERSION: ${{ matrix.ruby }}
      run: ./run-tests.sh
